<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device.width, initial-scale=1.0">
    <title>Project I</title>
    <link rel="stylesheet" href="Project.css">
</head>
<header>
    <h1 class="main header">Username > Project Name</h1>

</header>
<body>
<div class="boxes-container">
    <div class="column-container">
        <div class="column-header">
            <h2>To Do</h2>
        </div>

        <div class="column" id="to-do">
            <div class="task-container">
                <div class="task-body">
                    <label for="task-text"></label>
                    <input type="text" id="task-text" class="task-input"/>
                    <img src="plus.png" alt="+" id="AddTaskClick"/>
                </div>
                <ul id="list-item" class="list-item"></ul>
            </div>
            <script type="text/javascript" src="script.js"></script>
        </div>
    </div>
    <div class="column-container">
        <div class="column-header">
            <h2>In Progress</h2>
        </div>
        <div class="column" id="in-progress"></div>
    </div>
    <div class="column-container">
        <div class="column-header">
            <h2>Manager Review</h2>
        </div>
        <div class="column" id="manager-review"></div>
    </div>
    <div class="column-container">
        <div class="column-header">
            <h2>Done</h2>
        </div>
        <div class="column" id="done"></div>
    </div>
</div>
